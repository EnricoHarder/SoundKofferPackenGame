<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>Soundkoffer-Packen</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="manifest" href="manifest.json">

    <meta name="theme-color" content="#3367d6">
    <meta name="description" content="Soundkoffer-Packen">
    <meta name="keywords" content="Soundkoffer, Soundkoffer">
    <meta name="author" content="Enno">
    <meta name="copyright" content="Enno">
    <meta name="robots" content="index, follow">

    <meta name="language" content="German">
    <meta name="revisit-after" content="1 days">
    <meta name="rating" content="general">
    <meta name="distribution" content="global">
</head>



<body>
    <header>
        <!-- HEADER FÜR ALLE SEITEN -->
        <h2>Soundkoffer-Packen</h2>+
    </header>

    <div class="main">
        <div class="startscreen" id="startscreen">


            <div class="text-container">
                <p>
                    Willkommen zum "HARDERsch'n Koffer packen"!
                </p>
            </div>

            <div class="content">


                <button id="startbutton" onclick="showGameScreen()">
                    Spiel starten
                </button>

            </div>


            <div class="options">


                <form>
                    <p>
                        <label class="spielernamelabel" for="spielername">Spieler 1.:</label>
                        <input class="spielername" id="spieler1name" value="SPIELER 1" />
                        <label class="spielernamelabel" for="spielername">Spieler 2.:</label>
                        <input class="spielername" id="spieler2name" value="SPIELER 2" />
                    </p>
                    <p>
                        <label for="cars">Max. Runden:</label>
                        <input class="anzahlMaxRunden" id="anzahlMaxRunden" value="6" />


                        <label for="cars">Soundpack:</label>
                        <select name="soundpack" id="soundpack">
                            <option value="soundpack1">Pack 1</option>
                            <option value="soundpack2">Pack 2</option>
                            <option value="soundpack3">Pack 3</option>
                            <option value="soundpack4">Pack 4</option>
                        </select>
                    </p>
                </form>

            </div>
        </div>


        <div class="gamescreen" id="gamescreen" style="display: none;">
            <oben>
                <!-- Inhalte des Spielbildschirms hier einfügen -->

                <label for="activeuser">
                    Spielername
                </label>

                <span class="rundennummer">
                    1
                </span>
                <div id="countdown">5</div>

            </oben>


            <div class="grid-container">
                <div class="grid-item disable-graident" onclick="playSound(this)" id="hut">1</div>
                <div class="grid-item disable-graident" onclick="playSound(this)">2</div>
                <div class="grid-item disable-graident" onclick="playSound(this)">3</div>
                <div class="grid-item disable-graident" onclick="playSound(this)">4</div>

            </div>

            <unten>

                SPIELPUNKTEANZEIGE

                <p>

                    <button id="restartbutton" onclick="showStartScreen()">Spiel beenden...</button>

                </p>

            </unten>


        </div>

    </div>

    <!--    FOOTER FÜR ALLE SEITEN -->
    <footer>
        <h3> FOOTER INSGESAMT </h3>
    </footer>

    <script src="/js/script.js"></script>
    <script src="/js/view.js"></script>


</body>

</html>
