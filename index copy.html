<body>

    <header>
        <!-- Inhalte des Startbildschirms hier einfügen -->
        <h1>Soundkoffer-Packen</h1>
    </header>


    <div class="startscreen">

        <div class="text-container">
            <p>
                Willkommen bei Soundkoffer-Packen

            </p>
        </div>

        <button id="startbutton" onclick="showGameScreen()">Spiel starten...</button>

    </div>


    <div class="gamescreen" style="display: none;" id="gamescreen">
        <oben>
            <!-- Inhalte des Startbildschirms hier einfügen -->
            <h1>Spiel Output</h1>

            <span class="rundennummer">
                1
            </span>
            <div id="countdown">5</div>

        </oben>


        <div class="grid-container">
            <div class="grid-item disable-graident" onclick="playSound(this)">1</div>
            <div class="grid-item disable-graident" onclick="playSound(this)">2</div>
            <div class="grid-item disable-graident" onclick="playSound(this)">3</div>
            <div class="grid-item disable-graident" onclick="playSound(this)" id="hut">4</div>

        </div>

        <unten>

            SPIELPUNKTEANZEIGE

            <p>

                <button id="restartbutton" onclick="showStartScreen()">Spiel beenden...</button>

            </p>

        </unten>


    </div>



    <footer>

        FOOTER INSGESAMT

        <template>
            <div id="app">
                <!-- Dein Inhalt hier -->
